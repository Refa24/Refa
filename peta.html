<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lokasi</title>
    <style>
        body {
            background-color: #69b49b;
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .map-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #69b49b;
        }
        .nav a:hover {
            background-color: #58a089;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #69b49b;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #58a089;
        }
        .user-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }
        .user-icon svg {
            width: 20px;
            height: 20px;
            fill: #69b49b;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>
        <a href="#">Beranda</a>
        <a href="#">Peta Lokasi</a>
        <a href="#">Riwayat Laporan</a>
        <a href="#">Edukasi</a>
        <a href="#">Hubungi Kami</a>
        <a href="#">Tentang Kami</a>
        <button class="button">Laporkan Sampah</button>
        <button class="button">Login</button>
    </div>
    <div class="container">
        <h2>Peta berikut menunjukkan lokasi sampah yang telah dilaporkan:</h2>
        <div class="map-container">
            Peta/Maps
        </div>
    </div>
</body>
</html>
